<tc_include file="Public:nav" />
<main id="main">
    <div class="container">
        <div class="row topspace">
            <div class="col-sm-8 col-sm-offset-2">
                <php>
                    $lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",1);
                </php>
                <volist name="lists['posts']" id="vo">
                <php>
                    $smeta=json_decode($vo['smeta'], true);
                </php>


                <article class="post">
                    <header class="entry-header">
                        <div class="entry-meta">
                            <span class="posted-on"><time class="entry-date published" date="{$vo.post_date}">{$vo.post_date}</time></span>
                        </div>
                        <h1 class="entry-title"><a href="{:leuu('article/index',array('id'=>$vo['tid']))}" rel="bookmark" target="_blank">{$vo.post_title}</a></h1>
                    </header>
                    <div class="entry-content">
                        <if condition="!empty($smeta['thumb'])">
                        <p><a href="{:leuu('article/index',array('id'=>$vo['tid']))}"><img alt="{$vo.post_title}" src="{:sp_get_asset_upload_path($smeta['thumb'])}"></a></p>
                        </if>
                        <p>{$vo.post_excerpt|msubstr=0,256}<a href="{:leuu('article/index',array('id'=>$vo['tid']))}" class="more-link">阅读详细&#8230;</a></p>
                    </div>
                </article><!-- #post-## -->
                </volist>
            </div>
        </div>

        <center class="">
                <ul class="pagination">
                     {$lists['page']}
                </ul>
